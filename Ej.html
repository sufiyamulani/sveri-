<html>
<head>
<style>
* {
    box-sizing: border-box;
}

.column {
    float: left;
    width: 50%;
    padding: 5px;

}

/* Clearfix (clear floats) */
.row::after {
    content: "";
    clear: both;
    display: table;
    
}
</style>
</head>
<body>
<div class="row">
  <div class="column">
    <img src="EJ1.png" width=1200 height=500>
  </div>
</div>

<table style="width:100%">
</table>
<div class="row">
  <div class="column">
    <img src="EJ2.png"width=1200 height=500>
  </div>
</div>


</body>
</html>
